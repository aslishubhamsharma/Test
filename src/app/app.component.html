<dx-form [formData]="formConfig.formData" [items]="formConfig.items">
</dx-form>
<div style="margin-top: 10px">
  <dx-button text="Submit" (onClick)="onSubmit()"></dx-button>
</div>


<div *ngIf="employeeDetails" [style.top.px]="position.y" [style.left.px]="position.x + 100" class="popup11">
  <strong>Name:</strong> {{ employeeDetails.name }}<br />
  <strong>Mobile:</strong> {{ employeeDetails.mobile }}<br />
  <strong>Email:</strong> {{ employeeDetails.email }}
</div>
